baseURL: https://flippinoutpodcast.com/
languageCode: en-us
params:
  contact:
    email: hello@flippinoutpodcast.com
  subtitle: "???"
title: Flippin' Out Podcast
module:
  imports:
  - path: github.com/theNewDynamic/gohugo-theme-ananke
  - path: github.com/FlippinOutPodcast/pinpod
theme:
  - github.com/theNewDynamic/gohugo-theme-ananke
  - pinpod

params:
  author:
    name: Drew and Marc
    email: hello@flippinoutpodcast.com
  # twitter: "" 

  mainSections: ["blog", "episodes"] # see https://gohugo.io/functions/where/#mainsections

  podcast:
    description: Join hosts Drew and Marc as they explore the hobby of pinball, one machine at a time!
    tagline: Let's play some Flippin' pinball!
    download_url: https://media.flippinoutpodcast.com/episodes/
    cdn_url: https://media.flippinoutpodcast.com/
    # itunes_url: 
    # itunes_id: 

outputFormats:
  aacfeed:
    MediaType: "application/rss+xml"
    BaseName: "index"
    path: "/feed/aac"
    IsHTML: false
    IsPlainText: true
    noUgly: true
    Rel: "alternate"
  mp3feed:
    MediaType: "application/rss+xml"
    BaseName: "index"
    path: "/feed/mp3"
    IsHTML: false
    IsPlainText: true
    noUgly: true
    Rel: "alternate"

outputs:
  home:
    # - HTML
    - aacfeed
    - mp3feed